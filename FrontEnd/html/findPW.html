<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <Title>findPW</Title>
    <link href="/css/font.css" rel="stylesheet"/>
    <link href="/css/findPW.css" rel="stylesheet" />

  </head>

  <body>

    <div class="one">
      <p>비밀번호 찾기</p>
      <img src="/imgs/ship.jpg">
    </div>

    <div class="box">

      <div class="pNumber">
        <input id="pNumber" type="text" placeholder="전화번호" required><br>
      </div>

      <div class="check">
        <button class="checkBTN" >인증번호 받기</button>
      </div>

      <div class="clear"></div>

      <input id="checkNum" type="text" placeholder="인증번호 입력" required disabled><br>
      <button class="registerBTN">인증번호 확인</button>

      <input id="newPW" type="text" placeholder="새로운 비밀번호 입력" required disabled><br>
      <button class="complete">완료</button>
    </div>



    
    <script src="/js/findPW.js"></script>
  </body>
</html>
