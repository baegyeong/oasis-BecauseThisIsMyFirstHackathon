<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>community</title>
    <link href="/css/font.css" rel="stylesheet" />
    <link href="/css/navbar.css" rel="stylesheet" />
    <link href="/css/sidebar.css" rel="stylesheet" />
    <link href="/css/community.css" rel="stylesheet" />
  </head>

  <body>
    <!-- navbar  -->
    <div id="header">
      <img
        src="/imgs/logo.png"
      />
      <div class="title">어서어선</div>
      <div id="nav">
        <ol class="left-side">
          <li onClick="location.href='/journal'">일지</li>
          <li onClick="location.href='/community'">커뮤니티</li>
          <li onClick="location.href='/mypage'">마이페이지</li>
        </ol>
        <ol class="right-side">
          <li class="login"><b id="myname">OOO님</b></li>

          <li class="logout">로그아웃</li>
        </ol>
      </div>
    </div>
    <div class="top">
      <div class="community">커뮤니티</div>
      <img
        class="headerIMG"
        src="/imgs/header3.png"
      />
    </div>

    <div class="sidebar">
      <div class="sidemenu up">
        <details open>
          <summary>후기게시판</summary>
          <p class="selected">전라남도</p>
          <p onClick="location.href='/community/north'">전라북도</p>
        </details>
        <p>문의게시판</p>
        <p>공지사항</p>
      </div>
    </div>


    <div class="content">
      <div class="wrap">
        <figcaption>
          <h2>전라남도</h2>
          <h5>후기 게시판</h5>
        </figcaption>
        <div class="tbBox">
          <table class="myTable">
            <tr>
              <td class="num">번호</td>
              <td class="table-title">제목</td>
              <td class="author">작성자</td>
              <td class="count">조회수</td>
            </tr>
            <!-- <tr>
              <td class="num"></td>
              <td class="title"></td>
              <td class="author"></td>
              <td class="count"></td>
            </tr> -->

          </table>
        </div>

        <div class="bottom">
          <div class="arrow">
            <img src="/imgs/arrow_r.png"/>
            <span class="number">1</span>
            <img src="/imgs/arrow_l.png"/>
          </div>
          <div>
            <button type="button" onClick="location.href='/write'">글쓰기</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/logout.js"></script>
    <script src="/js/community_s.js"></script>
  </body>
</html>
