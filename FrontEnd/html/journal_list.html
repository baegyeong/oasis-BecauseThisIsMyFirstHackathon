<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <Title>journal_list</Title>
    <link href="/css/font.css" rel="stylesheet"/>
    <link href="/css/navbar.css" rel="stylesheet" />
    <link href="/css/sidebar.css" rel="stylesheet" />
    <link href="/css/daily_list.css" rel="stylesheet" />
  </head>

  <body>

    <!-- navbar  -->
    <div id="header">
      <img src="/imgs/logo.png"/>
      <div class="title">어서어선</div>
      <div id="nav">
        <ol class="left-side">
          <li onClick="location.href='/journal'">일지</li>
          <li onClick="location.href='/community'">커뮤니티</li>
          <li onClick="location.href='/mypage'">마이페이지</li>   
        </ol>
        <ol class="right-side">
          <li class="login"><b id="myname">OOO님</b></li>
          <li class="logout">로그아웃</li>
        </ol>
      </div>
    </div>

    <div class="top">
      <div class="community">일지</div>
      <img class="headerIMG" src="/imgs/header2.png"/>
    </div>

    <div class="sidebar">
      <div class="sidemenu">
        <p onClick="location.href='/journal'">홈</p>
        <details open>
          <summary>일지</summary>
          <p onClick="location.href='/journal/add'">일지등록</p>
          <p class="selected">일지목록</p>
        </details>
        <p onClick="location.href='/journal/checkList'"  >점검목록</p>
      </div>
    </div>


    <!-- 목록 -->
      <div class="total">
        <div class="content">
          <table class="myTable">
            <tr>
              <td class="num">번호</td>
              <td class="date">날짜</td>
            </tr>


          </table>
        </div>
        
        <!-- 상세보기 -->
        <div class="show">

          <div class="tool">
            <!-- <img class=edit" src="/imgs/edit.PNG">
            <img class="delete" src="/imgs/delete.PNG"> -->
          </div>

          <div class="jDate">
            <p>운행 날짜</p>
            <span id="jDate"></span>
          </div>

          <div class="clear"></div>

          <div class="jTime">
            <p>운행 시간</p>
            <span id="jTime"></span>
          </div>
          
          <div class="clear"></div>

          <!-- <div class="jDistance">
            <p>운행 거리</p>
            <span id="jDistance"></span>
          </div>

          <div class="clear"></div> -->

          <div class="jEtc">
            <p>특이 사항</p>
            <span id="jEtc"></span>
          </div>



        </div>

      </div>


      <script src="/js/navbar.js"></script>
      <script src="/js/logout.js"></script>
    <script src="/js/journal_list.js"></script>
  </body>
</html>
