<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>write</title>
    <link href="/css/font.css" rel="stylesheet" />
    <link href="/css/navbar.css" rel="stylesheet" />
    <link href="/css/sidebar.css" rel="stylesheet" />
    <link href="/css/write.css" rel="stylesheet" />
  </head>

  <body>
    <!-- navbar  -->
    <div id="header">
      <img
        src="../imgs/logo.png"
      />
      <div class="title">어서어선</div>
      <div id="nav">
        <ol class="left-side">
          <li onClick="location.href='/journal'">일지</li>
          <li onClick="location.href='/community'">커뮤니티</li>
          <li onClick="location.href='/mypage'">마이페이지</li>
        </ol>
        <ol class="right-side">
          <li class="login"><b id="myname">OOO님</b></li>
          <li class="logout">로그아웃</li>
        </ol>
      </div>
    </div>
    <div class="top">
      <div class="community">글 작성</div>
      <img
        class="headerIMG"
        src="/imgs/header4.PNG"
      />
    </div>

    <div class="sidebar">
      <div class="sidemenu up">
        <details open>
          <summary class="selected">후기게시판</summary>
          <p onClick="location.href='/community'">전라남도</p>
          <p>전라북도</p>
        </details>
        <p>문의게시판</p>
        <p>공지사항</p>
      </div>
    </div>


    <div class="content">
      <div class="boxes">

          <p>제목</p>
          <input id="title" type="text"required><br>

          <p>카테고리</p>
          <!-- <input id="category" type="text"required><br> -->
          <select class="category input" onchange="categoryChange(this.value)">
            <option id="s">전라남도</option>
            <option id="n">전라북도</option>
          </select>

          <p>수리소</p>
          <!-- <input id="place" type="text"required><br> -->
          <select class="place input">

          </select>

          <p>내용</p>
          <div class="input"><textarea id="inputbox" cols="150" rows="20"></textarea></div>


          <button type="button" class="complete">완료</button>
      </div>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/logout.js"></script>
    <script src="/js/write.js"></script>
  </body>
</html>
