<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <Title>login</Title>
    <link href="/css/font.css" rel="stylesheet"/>
    <link href="/css/login.css" rel="stylesheet" />

  </head>

  <body>
    <div class="one">
      <img src="/imgs/ship.jpg">
      <p>지금 <b>어서어선</b>을 시작하세요! </p>
    </div>

    <div class="clear"></div>

    <form class="loginForm">
      <input id="pNumber" type="text" placeholder="전화번호" required><br>
      <input id="PW" type="password" placeholder="비밀번호" required><br>
      <!-- <input id="submit" type="submit" value="로그인"><br> -->
      <button class="loginBTN">로그인</button>
    </form>

    <div class="findPW">
      <p onClick="location.href='/findPW'">비밀번호 찾기</p>
    </div>

    <div class="clear"></div>

    <div class="register">
      <p class="p1">어서어선에 처음이신가요?</p>
      <p class="p2" onClick="location.href='/register'">회원가입</p>
    </div>

    <script src="/js/login.js"></script>
  </body>
</html>
