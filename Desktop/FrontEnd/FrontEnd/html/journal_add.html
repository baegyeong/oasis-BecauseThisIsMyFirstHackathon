<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <Title>journal_add</Title>
    <link href="/css/font.css" rel="stylesheet"/>
    <link href="/css/navbar.css" rel="stylesheet" />
    <link href="/css/sidebar.css" rel="stylesheet" />
    <link href="/css/journal_add.css" rel="stylesheet" />
  </head>

  <body>

    <!-- navbar  -->
    <div id="header">
      <img src="/imgs/logo.png"/>
      <div class="title">어서어선</div>
      <div id="nav">
        <ol class="left-side">
          <li onClick="location.href='/journal'">일지</li>
          <li onClick="location.href='/community'">커뮤니티</li>
          <li onClick="location.href='/mypage'">마이페이지</li>    
        </ol>
        <ol class="right-side">
          <li class="login"><b>OOO님</b></li>
          <li class="logout">로그아웃</li>
        </ol>
      </div>
    </div>

    <div class="top">
      <div class="community">일지</div>
      <img class="headerIMG" src="/imgs/header2.png"/>
    </div>

    <div class="sidebar">
      <div class="sidemenu">
        <p onClick="location.href='/journal'">홈</p>
        <details open>
          <summary>일지</summary>
          <p  class="selected">일지등록</p>
          <p onClick="location.href='/journal/list'">일지목록</p>
        </details>
        <p onClick="location.href='/journal/checklist'"  >점검목록</p>
      </div>
    </div>

    <div class="content">

      <p>운행 날짜 <b>*</b></p>
      <input id="date" type="date"><br>

      <p>운행 시간 <b>*</b></p>
      <input id="time" type="text" placeholder="총 운행 시간을 입력하세요" required><br>

      <!-- <p>운행 거리 <b>*</b></p>
      <input id="distance" type="text" placeholder="총 운행 거리를 입력하세요" required><br> -->

      <p>특이사항</p>
      <div><textarea id="inputbox" cols="51" rows="5"></textarea></div>


      <button class="complete" type="button">등록</button>

    </div>


    <script src="/js/logout.js"></script>
    <script src="/js/journal_add.js"></script>
  </body>
</html>
